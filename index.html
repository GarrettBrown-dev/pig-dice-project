<!DOCTYPE html>
<html lang="en-US">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Monoton&display=swap" rel="stylesheet">
  <title>PIG DICE</title>
</head>

<body>

  <div class="container">
    <h1 class="title">Pig Dice</h1>
    <button id="computer-btn" class="btn btn-secondary btn-block" type="submit">Play Against the Computer?</button>
    <!-- <button id="start" type="submit">START</button> -->
    <br>
    <div class="endgame">
      <div class="row">
        <div class="col-sm-6">
          <div id="activePlayer1" class="card">
            <div class="card-body">
              <div class="activePlayer1">
                <h2>PLAYER 1 SCORE</h2>
                <h3 id="player1-output" style="text-align: center;"></h3>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-6">
          <div id="activePlayer2" class="card">
            <div class="card-body">
              <div class="activePlayer2">
                <h2 id="computerName">PLAYER 2 SCORE</h2>
                <h3 id="player2-output" style="text-align: center;"></h3>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Adds a line -->
      <hr>
      <div class="rollStats">
        <div class="diceimg"></div>
        <br>
        <h2>You rolled: <span id="dice-roll"></span></h2>
        <h4>Total Score this turn: <span id="turn-total"></span></h4>

        <button id="roll-btn" class="btn btn-primary" type="submit">Roll Dice</button>
        <button id="hold-btn" class="btn btn-primary" type="submit">Hold</button>
      </div>
      <h2 id="computerRoll">The computer rolled: </h2>
    </div>
    <h4 class="congrats"></h4>
    <hr>
    <button id="reset" type="submit" class="show btn btn-secondary btn-lg btn-block">Play again?</button>
  </div>
</body>

</html>
